<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Themed Hangman</title>
</head>
<body>

<header>
    <h1>Hangman</h1>
    <p>Select a difficulty to get started:</p>
    <div class="difficulty-select">
        <button class="btn" id="selectEasy" value="Easy">Easy</button>  <!-- onclick="currentSession.startGame('Easy')" -->
        <button class="btn" id="selectMedium" value="Medium" onclick="currentSession.startGame('Medium')">Medium</button>
        <button class="btn" id="selectHard" value="Hard" onclick="currentSession.startGame('Hard')">Hard</button>
    </div>
    <p>Wins: <span id="yourWins">0</span></p>
    <p>Losses: <span id="yourLosses">0</span></p>
    <h2>Current Game:</h2>
    <p id="displayStatus"></p>
    <div class="in-game-information">
        <p>Current Difficulty: <span id="currentDifficulty"></span></p>
        <p>Current Phrase: <span id="currentPhrase"></span></p>
        <p>Number of Guesses Remaining: <span id="guessesRemaining"></span></p>
        <p>Letters Already Guessed: <span id="lettersGuessed"></span></p>
        <p>Press 'Escape' to forfeit!</p>
    </div>

</header>



<script src="assets/javascript/game.js"></script>
</body>
</html>
